<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title> </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-router-outlet (activate)="onChildActivate($event)"></ion-router-outlet>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-bottom-nav-bar></app-bottom-nav-bar>
  </ion-toolbar>
</ion-footer>
